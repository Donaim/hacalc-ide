name:                hacalc-rules
version:             0.1.0.0
github:              "Donaim/hacalc-rules"
license:             BSD3
author:              "Donaim"
maintainer:          "3Donaim@gmail.com"
copyright:           "Donaim"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Donaim/hacalc-rules#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- time

default-extensions:
- MultiParamTypeClasses

library:
  source-dirs: src

ghc-options:
- -Wno-tabs
- -Wincomplete-patterns
- -O3

executables:
  hacalc-rules-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O3
    dependencies:
    - hacalc-rules
